<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>

  </head>
  <body>
    <h1>Object</h1>
    <h2>Create</h2>
    <script>
        var coworkers = {
            "programer":"이고잉",
            "designer":"리체"
        };
        document.write("Programmer : " + coworkers.programer + "<br>");
        document.write("designer: " + coworkers.designer + "<br>");
        coworkers.bookkeeper = "두루";
        document.write("bookkeeper: " + coworkers.bookkeeper + "<br>");
        coworkers["data_scienties"] = "과학자";
        document.write("data scienties: " + coworkers["data_scienties"] + "<br>");        
    </script>
    <h2>Iterate</h2>
    <script>
      for(var key in coworkers) {
        document.write(key + ' : '+ coworkers[key]+'<br>')
      }
    </script>
    <h1>Property & Method</h1>
    <script>
      coworkers.showAll = function(){
        for(var key in this) {          )
        document.write(key + ' : '+ coworkers[key]+'<br>')
      }
      }
      coworkers.showAll();
    </script>
  </body>
</html>
