<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Array</h1>
    <h2>Syntax</h2>
    <script>
        var coworkers=["박지환","지환이"];        
    </script>
    <h2>get</h2>
    <script>
        document.write(coworkers[0]);
        document.write(coworkers[1]);        
    </script>
    <h2>add</h2>
    <script>
        coworkers.push('크롱이')
        coworkers.push('가롱이')
        document.write(coworkers[2]);
        document.write(coworkers[3]);
    </script>
    <h3>count</h3>
    <script>
        document.write(coworkers.length);
    </script>

  </body>
</html>
